<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            background: #ddd;
            display: block;
            margin: 20px auto;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Game 1: Simple Click Game</h1>
    <div class="container">
        <p>Click inside the box to increase your score!</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p>Score: <span id="score">0</span></p>
        <button class="btn" onclick="resetGame()">Reset</button>
    </div>
    <script>
        let score = 0;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        canvas.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
        });

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = score;
        }
    </script>
</body>
</html>
